<!DOCTYPE html>

<html>
    <head>
        <title>Light Remote</title>
        <link rel="icon" href="images/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="/css/ColorControl.css"/>
        <link rel="stylesheet" type="text/css" href="/css/LightRemote.css"/>
        <link rel="stylesheet" type="text/css" href="/css/ToggleControl.css"/>
        <link rel="stylesheet" type="text/css" href="/css/ColorPicker.css"/>
        <link rel="stylesheet" type="text/css" href="/css/ColorSlider.css"/>
        <script src="/js/LightRemote.js"></script>
        <script src="/js/ToggleControl.js"></script>
        <script src="/js/ColorControl.js"></script>
        <script src="/js/ColorPickerCanvas.js"></script>
        <script src="/js/ColorSlider.js"></script>

    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <div class="color-container">
                    <canvas id="color-picker-canvas" class="" height="600px" width="600"></canvas>
                </div>
                <div class="brightness-container">
                    <input type="range" min="0" max="255" value="200" class="slider" id="brightness-slider">
                </div>
                <div class="preset-container">
                    <div id="255000000" class="color-choice red" onclick="setRGB(255, 0, 0)"></div>
                    <div id="000255000" class="color-choice green" onclick="setRGB(0, 255, 0)"></div>
                    <div id="000000255" class="color-choice blue" onclick="setRGB(0, 0, 255)"></div>
                </div>
            </div>
        </div>
    </body>
</html>
